<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9966, #87cefa);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    table {
      width: 75%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease-in-out;
    }
    th, td {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    th {
      background: linear-gradient(90deg, #ff7f50, #ffb347);
      color: #fff;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background-color: rgba(135, 206, 250, 0.15);
    }
    tr:hover {
      background: #ffe4b5;
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .total-row {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Student Report Card</h1>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Divya</td>
      <td>Math</td>
      <td>97</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Rushi</td>
      <td>Science</td>
      <td>85</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Sakshi</td>
      <td>English</td>
      <td>95</td>
    </tr>

    <tr class="total-row">
      <td colspan="3">Total Marks</td>
      <td>277</td>
    </tr>
  </table>

</body>
</html>
