<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    /* General Page Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    /* Input, Select, Textarea Styles */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.5);
    }

    /* Radio and Checkbox Group */
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .radio-group label, .checkbox-group label {
      font-weight: normal;
      color: #333;
    }

    /* Button Styles */
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit {
      background: #6c63ff;
      color: #fff;
    }
    .btn-submit:hover {
      background: #574fd6;
    }

    .btn-reset {
      background: #f2f2f2;
      color: #333;
    }
    .btn-reset:hover {
      background: #ddd;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
      
      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required minlength="3">

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="60">

      <!-- DOB -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <!-- Course -->
      <label for="course">Choose your course</label>
      <select id="course" name="course">
        <option value="web">Web Development</option>
        <option value="dsa">DSA</option>
        <option value="aiml">AI/ML</option>
        <option value="datasci">Data Science</option>
      </select>

      <!-- Gender -->
      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <!-- Skills -->
      <label>Skills</label>
      <div class="checkbox-group">
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label>
      </div>

      <!-- About -->
      <label for="about">Write something about yourself</label>
      <textarea id="about" name="about" rows="4" cols="40"></textarea>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn-submit">Register</button>
        <button type="reset" class="btn-reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
